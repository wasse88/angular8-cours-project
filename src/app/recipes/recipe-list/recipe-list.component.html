<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>    
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes; let i = index" >
            <div class="pull-left">
                <div class="list-group-item-heading"> {{recipe.name}} </div>
                <div class="list-group-item-text">{{recipe.description}}</div>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>            
    </div>
</div>
